<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--=============== BOXICONS ===============-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/styles.css" />

    <title>bottom navigation</title>
  </head>
  <body>
    <!--=============== HEADER ===============-->
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav__logo">Marlon</a>

        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#home" class="nav__link active-link"
                ><i class="bx bx-home-alt nav__icon"></i>
                <span class="nav__name">Home</span>
              </a>
            </li>
            <li class="nav__list">
              <a href="#about" class="nav__link"
                ><i class="bx bx-user nav__icon"></i>
                <span class="nav__name">About</span></a
              >
            </li>
            <li class="nav__list">
              <a href="#skills" class="nav__link"
                ><i class="bx bx-book-alt nav__icon"></i>
                <span class="nav__name">Skills</span></a
              >
            </li>
            <li class="nav__list">
              <a href="#portfolio" class="nav__link"
                ><i class="bx bx-book-alt nav__icon"></i>
                <span class="nav__name">Portfolio</span></a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
      <!--=============== HOME ===============-->
      <section class="container section section__height" id="home"></section>

      <!--=============== ABOUT ===============-->
      <section class="container section section__height" id="about"></section>

      <!--=============== SKILLS ===============-->
      <section class="container section section__height" id="skills"></section>

      <!--=============== PORTFOLIO ===============-->
      <section
        class="container section section__height"
        id="portfolio"
      ></section>

      <!--=============== CONTACTME ===============-->
      <section
        class="container section section__height"
        id="contact-me"
      ></section>
    </main>

    <!--=============== MAIN JS ===============-->
    <script src="assets/js/main.js"></script>
  </body>
</html>
